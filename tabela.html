<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com tabelas</title>
</head>
<body>
     <h1>Trabalhando com tabelas</h1>
     <table border="1">
         <tr> <!--Começo do cabeçalho-->
             <th>cod</th>
             <th>produto</th>
             <th>valor</th> 
         </tr> <!--Final do cabeçalho-->     

         <tr> <!--Começo da primeira tabela-->
            <td>1</td>
            <td>arroz</td>
            <td>R$5,00</td>
         </tr> <!--Final da primeira tabela-->  

         <tr> <!--Começo da segunda tabela-->
            <td>2</td>
            <td>feijão</td>
            <td>R$3,00</td>
         </tr> <!--Final da segunda tabela-->
         
         <tr> <!--Começo da terceira tabela-->
            <td>3</td>
            <td>salada</td>
            <td>R$2,00</td>
         </tr> <!--Final da tercera tabela-->
         
         <tr> <!--Começo da quarta linha da tabela-->
            <td>4</td>
            <td>proteina</td>
            <td>R$10,00</td>
         </tr> <!--Final da quarta tabela-->  
         <tr>
             <td colspan="2">Total</td>
             <td>R$20,00</td>
         </tr>   
</body>
</html>
